install
cdrom
lang en_US.UTF-8
keyboard us
network  --bootproto dhcp --noipv6 
rootpw --plaintext desktop
firewall --enabled --service=ssh --service=http
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone US/Mountain
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"

text
skipx
zerombr

clearpart --all --initlabel
autopart

auth  --useshadow  --enablemd5
firstboot --disabled
reboot

eula --agreed

%packages --ignoremissing
@core
sudo
bzip2
perl
tar
xz
unzip
curl
docker
bind-utils
kernel-devel
kernel-headers
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
%end

%post
/usr/sbin/groupadd -g 501 admin
/usr/sbin/groupadd nogroup
/usr/sbin/groupadd docker
/usr/sbin/useradd admin -u 501 -g admin -G wheel
/usr/sbin/usermod -aG docker admin
echo "admin"|passwd --stdin admin
echo "admin        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers.d/admin
echo "Defaults:admin !requiretty"                 >> /etc/sudoers.d/admin
chmod 0440 /etc/sudoers.d/admin
echo "nameserver 8.8.8.8" >> /etc/resolv.conf
echo "nameserver 8.8.4.4" >> /etc/resolv.conf
%end
