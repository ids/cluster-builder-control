install
cdrom
lang en_US.UTF-8
keyboard us
network --bootproto dhcp --noipv6 
rootpw --plaintext cluster
firewall --enabled --service=ssh
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone US/Mountain
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto elevator=deadline "

text
skipx
zerombr

clearpart --all --initlabel

part /boot --size 1024 --asprimary --fstype=ext4 --ondrive=sda
part pv.1 --size 1 --grow --fstype=ext4 --ondrive=sda

volgroup system --pesize=32768 pv.1
logvol / --fstype ext4 --vgname system --size=40960 --name=root
logvol /var --fstype xfs --vgname system --size=184320 --name=var
logvol /tmp --fstype ext4 --vgname system --size=10400 --name=tmp
logvol swap --vgname system --size=4096 --name=swap

auth  --useshadow  --enablemd5
user --name=admin --groups=wheel --password=admin

firstboot --disabled
reboot

%packages --excludedocs --ignoremissing
@core --nodefaults
sudo
bzip2
perl
tar
xz
unzip
curl
bind-utils
kernel-devel
kernel-headers
-kernel
-kernel-devel
-kernel-tools-libs
-kernel-tools
-kernel-headers
-aic94xx-firmware
-atmel-firmware
-b43-openfwwf
-bfa-firmware
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
-iwl100-firmware
-iwl105-firmware
-iwl135-firmware
-iwl1000-firmware
-iwl2000-firmware
-iwl2030-firmware
-iwl3160-firmware
-iwl3945-firmware
-iwl4965-firmware
-iwl5000-firmware
-iwl5150-firmware
-iwl6000-firmware
-iwl6000g2a-firmware
-iwl6000g2b-firmware
-iwl6050-firmware
-iwl7260-firmware
-libertas-usb8388-firmware
-libertas-sd8686-firmware
-libertas-sd8787-firmware
-ql2100-firmware
-ql2200-firmware
-ql23xx-firmware
-ql2400-firmware
-ql2500-firmware
-rt61pci-firmware
-rt73usb-firmware
-zd1211-firmware
-iprutils
-fprintd-pam
-intltool
%end

%post
/usr/sbin/groupadd -g 501 admin
/usr/sbin/groupadd nogroup
/usr/sbin/groupadd docker
/usr/sbin/useradd admin -u 501 -g admin -G wheel
/usr/sbin/usermod -aG docker admin
echo "admin"|passwd --stdin admin
echo "admin        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers.d/admin
echo "Defaults:admin !requiretty"                 >> /etc/sudoers.d/admin
chmod 0440 /etc/sudoers.d/admin
echo "nameserver 8.8.8.8" >> /etc/resolv.conf
echo "nameserver 8.8.4.4" >> /etc/resolv.conf
%end
